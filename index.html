<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rouse Music</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="white.png" alt="ROUSE Logo" class="logo-img">
        </div>

        <!-- Video Section -->
        <div class="video-section">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>ถ้าฝืนต่อไป</p> <!-- Song title -->
        </div>

        <!-- Background Image Section with Music Buttons -->
        <div class="background-image">
            <img src="your-background-image-url.jpg" alt="Background Image" class="bg-img">
            <!-- Music Links Section on top of Background -->
            <div class="music-links">
                <a href="https://spotify.com" target="_blank" class="music-link">
                    <i class="fab fa-spotify"></i> Spotify
                </a>
                <a href="https://www.apple.com/music" target="_blank" class="music-link">
                    <i class="fab fa-apple"></i> Apple Music
                </a>
                <a href="https://www.joox.com" target="_blank" class="music-link">
                    <i class="fas fa-headphones"></i> JOOX
                </a>
                <a href="https://www.tidal.com" target="_blank" class="music-link">
                    <i class="fab fa-tidal"></i> TIDAL
                </a>
            </div>
        </div>
    </div>
</body>
</html>
